<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>
    <link rel="shortcut icon" href="./assets/logo.ico" type="image/x-icon" />

    <!-- Tailwind CSS and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[var(--color-background-1)] m-0 p-0 sans-bn-font text-[1.2rem]">
    <!-- nav bar -->
    <nav class="bg-white h-25 flex justify-between items-center w-full m-0 py-5 px-[3%]">
      <!-- nav bar left side -->
      <a href="#home"
        ><div class="flex justify-start items-center">
          <img class="h-15" src="./assets/logo.png" alt="logo" />
          <p class="font-black text-[1.7rem] text-[var(--color-gradmid)] w-50 leading-7 mx-3">
            Emergency Service
          </p>
        </div></a
      >
      <!-- nav bar right side -->
      <div class="flex justify-end items-center gap-4">
        <div
          class="bg-[var(--color-background-2)] flex justify-center items-end py-3 px-8 rounded-[2rem]"
        >
          <span class="font-black mx-2">0</span
          ><img class="h-[2rem]" src="./assets/heart.png" alt="heart icon" />
        </div>
        <div
          class="bg-[var(--color-background-2)] flex justify-center items-end py-3 px-8 rounded-[2rem]"
        >
          <span class="font-black mx-2">100</span
          ><img class="h-[2rem]" src="./assets/coin.png" alt="coin icon" />
        </div>
        <div
          class="bg-[var(--color-accent)] flex justify-center items-end py-3 px-8 rounded-[2rem] text-white"
        >
          <span class="mx-2">0</span> Copy
        </div>
      </div>
    </nav>
    <!-- Hero section -->
    <section
      class="bg-gradient-to-r from-[var(--color-gradside)] via-[var(--color-gradmid)] to-[var(--color-gradside)] h-75 w-full flex flex-col items-center justify-center text-white"
    >
      <img class="h-30" src="./assets/logo-dark.png" alt="logo" />
      <p class="font-semibold text-[2.75rem] my-3">জরুরি সেবা ডিরেক্টরি</p>
      <p>
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s
        Republic of Bangladesh
      </p>
    </section>
    <!-- Main Section -->
    <main class="flex justify-between py-[3%] px-[3%]">
      <!-- Cards Section -->
      <section class=" grid grid-cols-3 w-[75%] gap-8">
        <!-- each card -->
        <div class="bg-white flex flex-col w-full p-8">
          <div class="flex justify-between items-center"><img class="bg-[var(--color-alert)] h-[4rem] p-4 rounded-2xl" src="./assets/emergency.png" alt=""><i class="fa-regular fa-heart fa-lg" style="color: var(--text-light)"></i></div>
          <p class="text-[1.5rem] font-bold my-4">জাতীয় জরুরি সেবা</p>
          <p class="text-[var(--text-light)]">National Emergency</p>
          <p class="text-[2rem] font-bold my-2">999</p>
          <span class="bg-[#f5f5f5] text-[var(--text-light)] p-3 w-full rounded-[2rem]">সার্বজনীন</span>
          <div>
            <button class="p-1 h-7 btn btn-soft bg-white">
              <i class="fa-regular fa-copy"></i> Copy
            </button>
            <button class="btn btn-success bg-[var(--color-accent)] text-white">
              <i class="fa fa-phone" style="color: #ededed"></i> Call
            </button>
          </div>
        </div>

      </section>
      <!-- Recent Calls Section -->
      <section class=" w-[25%]">
        <!-- each call -->
        <div>
          <div>
            <p>জাতীয় জরুরি সেবা</p>
            <p>999</p>
          </div>
          <div>
            <p>11:23:48 AM</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
